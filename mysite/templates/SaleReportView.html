{% extends 'base.html' %}
{% load static %}
{% block title %}Items{% endblock %}
{% block content %}



<div class="relative overflow-x-auto shadow-md sm:rounded-lg mb-2">
    <div class="text-xl text-gray-600 font-semibold uppercase px-4 pt-3">
        Sale Invoice Reports
    </div>
    <table id="SaleinvoiceList" class="w-full text-sm text-left mx-3 rtl:text-right text-gray-500 dark:text-gray-400">
        
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                
                <th scope="col" class="px-6 py-3">
                    Invoice No.
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Amount
                </th>
               
                
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for i in cart_list %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{i.id}}
                </th>
                
                <td class="px-6 py-4">
                    {{i.date}}
                </td>
                <td class="px-6 py-4">
                    {{i.total}}
                </td>
                
                <td class="flex items-center px-6 py-4">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Details</a>
                    <!-- <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</a> -->
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>







{% endblock content %}
